<!DOCTYPE HTML>
<html>
<head>
	<title>Example App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<script type="text/x-handlebars" data-template-name="application">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Brand</a>
				</div>
				{{partial "login"}}
				<ul class="nav navbar-nav navbar-right">
					{{#link-to 'home' tagName='li'}}
						<a href="#">home <span class="glyphicon glyphicon-home"></span></a>
					{{/link-to}}
					{{#link-to 'about' tagName='li'}}
						<a href="#">about <span class="glyphicon glyphicon-info-sign"></span></a>
					{{/link-to}}
					{{#link-to 'contact' tagName='li'}}
						<a href="#">contact <span class="glyphicon glyphicon-phone-alt"></span></a>
					{{/link-to}}
				</ul>
			</div>			
		</nav>
		<div class="container">
			{{ outlet }}
		</div>
	</script>

	<script type='text/x-handlebars' data-template-name='home'>
		<h1 class="jumbotron">
			home!
		</h1>
	</script>

	<script type='text/x-handlebars' data-template-name='about'>
		<h1 class="jumbotron">
			about!
		</h1>
	</script>

	<script type='text/x-handlebars' data-template-name='contact'>
		<h2 class="jumbotron">
			contact!
		</h2>
		
		{{#each model}}
			<dl class="dl-horizontal">
				<dt>Name</dt>
				<dd>{{name}}</dd>
				<dt>Phone Number</dt>
				<dd>{{number}}</dd>
			</dl>
		{{/each}}
	</script>

	<script type='text/x-handlebars' data-template-name='login'>

		<form class="form-inline" {{action login on="submit"}}>
		{{input value=username type="text" placeholder="username"}}
		{{input value=password type="password" placeholder="password"}}
		{{input class="btn" type="submit" value="log in"}}

		{{#if errorMessage}}
			<div class="alert alert-danger">{{errorMessage}}</div>
		{{/if}}
	</script>

	<script type='text/x-handlebars' data-template-name='loading'>
		loadingâ€¦
	</script>

	<script type='text/x-handlebars' data-template-name='_login'>
		{{#if authenticated}}
			{{#link-to 'logout' class='btn btn-default navbar-btn'}}
				sign out <span class="glyphicon glyphicon-off"></span>
			{{/link-to}}
		{{else}}
			{{#link-to 'login' class='btn btn-default navbar-btn'}}
				sign in <span class="glyphicon glyphicon-thumbs-up"></span>
			{{/link-to}}
		{{/if}}
	</script>

	<script src="js/jquery/dist/jquery.min.js"></script>
	<script src="js/handlebars/handlebars.min.js"></script>
	<script src="js/ember/ember.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
