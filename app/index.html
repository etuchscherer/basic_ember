<!DOCTYPE HTML>
<html>
<head>
	<title>Example App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<script type="text/x-handlebars" data-template-name="application">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Brand</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					{{#link-to 'home' tagName='li'}}
						<a href="#">home <span class="glyphicon glyphicon-home"></span></a>
					{{/link-to}}
					{{#link-to 'about' tagName='li'}}
						<a href="#">about <span class="glyphicon glyphicon-info-sign"></span></a>
					{{/link-to}}
					{{#link-to 'contact' tagName='li'}}
						<a href="#">contact <span class="glyphicon glyphicon-phone-alt"></span></a>
					{{/link-to}}
				</ul>			
			</div>			
		</nav>
		<div class="container">
			{{ outlet }}
		</div>

	<script type='text/x-handlebars' data-template-name='home'>
		<h1 class="jumbotron">
			home!
		</h1>
	</script>

	<script type='text/x-handlebars' data-template-name='about'>

			about!
		</h1>
	</script>

	<script type='text/x-handlebars' data-template-name='contact'>

			contact!
		</h1>
	</script>

	<script src="js/jquery/dist/jquery.min.js"></script>
	<script src="js/handlebars/handlebars.min.js"></script>
	<script src="js/ember/ember.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</html>
